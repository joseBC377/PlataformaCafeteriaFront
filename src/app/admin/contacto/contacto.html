<div class="container mt-4">
  <h2 class="mb-4">Mensajes Recibidos - Contactanos 📬</h2>

  <table class="table table-bordered table-hover">
    <thead class="table-cafe">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Mensaje</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
        @if (contacto$|async; as cont) {
        @for (c of cont; track c.id) {
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.id_usuario }}</td>
          <td>{{ c.nombre }}</td>
          <td>{{ c.apellido }}</td>
          <td>{{ c.correo }}</td>
          <td>{{c.mensaje}}</td>
          <td>
            <button class="btn btn-danger btn-sm">
              Eliminar
            </button>
          </td>
        </tr>
        }@empty {
          <tr>
            <td colspan="7">No hay mensajes 😁</td>
          </tr>
        }
        }@else {
          <tr>
            <td colspan="7">Cargando Mensajes</td>
          </tr>
        }
    </tbody>
  </table>
</div>
